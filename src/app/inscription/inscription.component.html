<div class="content">
    <div class="titre">
        <h1>Inscrivez vous</h1>
    </div>
    <div class="p-4 content-connect w-100">
        
        <div class="d-flex justify-content-center align-item-center w-100">
            <div class="register shadow-lg center">
                <svg xmlns="http://www.w3.org/2000/svg" class="site__logo " width="56" height="84" viewBox="77.7 214.9 274.7 412"><defs><linearGradient id="a" x1="0%" y1="0%" y2="0%"><stop offset="0%" stop-color="#8ceabb"/><stop offset="100%" stop-color="#378f7b"/></linearGradient></defs><path fill="url(#a)" d="M215 214.9c-83.6 123.5-137.3 200.8-137.3 275.9 0 75.2 61.4 136.1 137.3 136.1s137.3-60.9 137.3-136.1c0-75.1-53.7-152.4-137.3-275.9z"/></svg>
                
                <h2>Inscription</h2>
                @if (errOrder) {
                    <div class="alert alert-primary" role="alert">
                        {{errOrder}}
                    </div>
                }
                <div class="box-content w-100 p-4 text-white">
                    <div class="row">
                        <div class="col mb-3">
                            <label class="form-label">Nom <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" [(ngModel)]="nom">
                        </div>
                        <div class="col mb-3">
                            <label class="form-label">Prénom <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" [(ngModel)]="prenom">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mb-3">
                            <label class="form-label">Nom d'utilisateur <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" [(ngModel)]="username">
                        </div>
                        <div class="col mb-3">
                            <label class="form-label">Email <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" [(ngModel)]="email">
                            @if (errEmail) {<span class="text-danger">{{errEmail}}</span>}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mb-3">
                            <label class="form-label">pays <span class="text-danger">*</span></label>
                            <select class="form-select" [(ngModel)]="codeTel">
                                @for (pays of countries; track $index) {
                                    <option value="{{pays.code}}">{{pays.country+', '+pays.code}}</option>
                                }                                
                            </select>
                        </div>
                        <div class="col mb-3">
                            <label class="form-label">Telephone <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" [(ngModel)]="tel">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mb-3">
                            <label class="form-label">Mot de passe <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" [(ngModel)]="password">
                        </div>
                        <div class="col mb-3">
                            <label class="form-label">Confirmer le mot de passe <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" [(ngModel)]="confirmPassword">
                        </div>
                    </div>
                    <button class="btn btn-info w-100" (click)="login()" [disabled]="laoding">
                        Valider
                        @if (laoding) {
                            <div class="spinner-border spinner-border-sm" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        }
                    </button>
                </div>
                
                <p class="text-white" >Vous avez déjà un compte? <a (click)="goTo('login')"  class="text-info">connectez vous</a></p>
            
            </div>
        
        </div>
    </div>
</div>
